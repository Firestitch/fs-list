<fs-list [config]="config" #table>

  <fs-list-column>
    <ng-template fs-list-header>
      â„–
    </ng-template>
    <ng-template fs-list-cell let-index="index">
      {{index}}
    </ng-template>
  </fs-list-column>

  <fs-list-column name="name" title="Name" [sortable]="true">
    <ng-template fs-list-header>
      <b>User</b> name
    </ng-template>
    <ng-template fs-list-cell let-value="value" let-row="row">
      {{value}}
    </ng-template>
  </fs-list-column>

  <fs-list-column name="guid" title="GUID" [sortable]="true">
    <ng-template fs-list-cell let-guid="value" let-row="row">
      {{ row.guid }}
    </ng-template>
  </fs-list-column>

  <fs-list-column name="guid" title="Last Sing-In" [sortable]="true">
    <ng-template fs-list-cell let-guid="value" let-row="row">
      <fs-date-ago [date]="row.signin_date"></fs-date-ago>
    </ng-template>
  </fs-list-column>
</fs-list>
