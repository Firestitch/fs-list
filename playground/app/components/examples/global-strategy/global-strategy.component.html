<span class="title">
  API Strategy:
</span>
<mat-form-field>
  <mat-label>Select API Pagination Strategy</mat-label>

  <mat-select [(ngModel)]="strategy" (ngModelChange)="selectStrategy($event)">
    <mat-option [value]="strategies.Page">
      Page
    </mat-option>

    <mat-option [value]="strategies.Offset">
      Offset
    </mat-option>
  </mat-select>
</mat-form-field>
