<ng-container *ngFor="let column of columns">
  <td fs-list-footer-cell
      *ngIf="!column.footerColspanned"
      [column]="column"
      [row]="row"
      [rowIndex]="rowIndex"
      [ngClass]="column.footerConfigs.classesArray"
      [attr.colspan]="column.footerConfigs.colspan"
      [attr.width]="column.width">
  </td>
</ng-container>
<td *ngIf="hasRowActions" class="fs-list-col"></td>
