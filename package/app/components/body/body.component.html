<tr fs-list-row *ngFor="let row of rows; let i = index"
    [row]="row"
    [rowIndex]="i"
    [columns]="columns"
    [rowActions]="rowActions"
    [rowEvents]="rowEvents"
    [reorder]="reorder"
    [ngClass]="{'drag-row': reorder}"
    (mousedown)="dragStart($event, activeRow)" #activeRow>
</tr>
