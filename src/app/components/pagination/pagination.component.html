<ng-container *ngIf="!pagination.loadMoreEnabled; else loadMoreButton">
  <div class="paging" fxLayout="row"
       *ngIf="pagination?.pagesArray && pagination.pagesArray.length > 1">
    <div class="records"></div>
    <div fxFlex>
      <div class="pages">
        <a class="first" [class.disabled]="!pagination.hasPrevPage" (click)="pagination.goFirst()">
          <i class="material-icons">first_page</i>
        </a>

        <a class="previous" [class.disabled]="!pagination.hasPrevPage" (click)="pagination.goPrev()">
          <i class="material-icons">keyboard_arrow_left</i>
        </a>

        <a  class="page"
            *ngFor="let page of pagination.pagesArray;"
            [class.active]="pagination.isActive(page)"
            (click)="pagination.goToPage(page)">
          <div class="number">
            {{ page }}
            <div class="active-indicator"></div>
          </div>
        </a>

        <a class="next" [class.disabled]="!pagination.hasNextPage" (click)="pagination.goNext()">
          <i class="material-icons">keyboard_arrow_right</i>
        </a>

        <a class="last" [class.disabled]="!pagination.hasNextPage" (click)="pagination.goLast()">
          <i class="material-icons">last_page</i>
        </a>

      </div>
    </div>
  </div>
</ng-container>

<ng-template #loadMoreButton>
  <div class="fs-list-load-more" *ngIf="pagination.hasNextPage">
    <button mat-button (click)="pagination.goNext()">{{ pagination.loadMoreText }}</button>
  </div>
</ng-template>
