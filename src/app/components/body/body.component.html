<tr fs-list-row *ngFor="let row of rows; let i = index"
    [row]="row"
    [rowIndex]="i"
    [columns]="columns"
    [rowActionsRaw]="rowActionsRaw"
    [rowEvents]="rowEvents"
    [rowClass]="rowClass"
    [reorderEnabled]="reorderEnabled"
    [reorderPosition]="reorderPosition"
    [reorderStrategy]="reorderStrategy"
    [selection]="selection"
    [restoreMode]="restoreMode"
    [ngClass]="{'drag-row': reorderEnabled}"
    [dragStart]="dragStartFn"
    [activeRow]="activeRow"
    [rowRemoved]="rowRemoved"
    #activeRow>
</tr>
