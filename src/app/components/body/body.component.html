<tr fs-list-row *ngFor="let row of rows; let i = index"
    [row]="row"
    [rowIndex]="i"
    [columns]="columns"
    [rowActionsRaw]="rowActionsRaw"
    [rowEvents]="rowEvents"
    [rowClass]="rowClass"
    [reorder]="reorder"
    [restoreMode]="restoreMode"
    [ngClass]="{'drag-row': reorder}"
    (mousedown)="dragStart($event, activeRow)"
    (touchstart)="dragStart($event, activeRow)"
    #activeRow>
</tr>
