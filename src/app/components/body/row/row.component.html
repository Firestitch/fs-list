<ng-container *ngFor="let column of columns">
  <td fs-cell
      *ngIf="!column.cellColspanned"
      [column]="column"
      [row]="row"
      [rowIndex]="rowIndex"
      [ngClass]="column.cellConfigs.classesArray"
      [attr.colspan]="column.cellConfigs.colspan"
      [attr.width]="column.width">
  </td>
</ng-container>

<!-- Drag -->
<td class="fs-list-col drag-col" *ngIf="reorder">
  <mat-icon>drag_handle</mat-icon>
</td>

<!-- Row Actions -->
<td *ngIf="rowActions?.length > 0 && !reorder" class="fs-list-col row-actions">
  <ng-template [ngIf]="!restoreMode || (restoreMode && !restoreAction)">
    <span *ngFor="let action of inlineRowActions"
          class="row-inline-action row-inline-action-{{action.type}}"
          [ngClass]="{'mobile-hide': action.menu === undefined}"
    >
      <ng-container *ngIf="action.isShown" [ngSwitch]="action.type">
        <!-- Basic button -->
        <button type="button"
                *ngSwitchCase="'basic'"
                mat-button
                (click)="action.click(row, $event)"
                [ngClass]="action.classArray"
        >
          <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
        </button>

        <!-- Raised button -->
        <button type="button"
                *ngSwitchCase="'raised'"
                mat-raised-button
                (click)="action.click(row, $event)"
                [ngClass]="action.classArray"
        >
          <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
        </button>

        <!-- Icon button -->
        <button type="button"
                *ngSwitchCase="'icon'"
                mat-icon-button
                (click)="action.click(row, $event)"
                [ngClass]="action.classArray"
        >
          <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
        </button>

        <!-- Fab button -->
        <button type="button"
                *ngSwitchCase="'fab'"
                mat-fab
                (click)="action.click(row, $event)"
                [ngClass]="action.classArray"
        >
          <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
        </button>

        <!-- Mini Fab button -->
        <button type="button"
                *ngSwitchCase="'mini-fab'"
                mat-mini-fab
                (click)="action.click(row, $event)"
                [ngClass]="action.classArray"
        >
          <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
        </button>

        <ng-template #buttonContent let-value="value">
          <mat-icon *ngIf="action.icon">{{action.icon}}</mat-icon> {{action.label}}
        </ng-template>
      </ng-container>
    </span>
  </ng-template>

  <!-- Menu -->
  <span class="row-menu-action"
        *ngIf="menuRowActions.length || (restoreMode && restoreAction)"
        (click)="$event.stopPropagation();">
    <button type="button" mat-icon-button [matMenuTriggerFor]="rowActionsRef">
      <mat-icon>more_vert</mat-icon>
    </button>
  </span>
  <mat-menu #rowActionsRef>
    <!-- Case when we have usual menu actions -->
    <ng-template [ngIf]="!restoreMode || (restoreMode && !restoreAction)">
      <ng-container *ngFor="let action of inlineRowActions">
        <button type="button" class="hidden-mobile-menu-action"
                mat-menu-item
                *ngIf="action.menu === undefined && action.isShown"
        >
          <mat-icon *ngIf="action.icon">{{action.icon}}</mat-icon>
          {{action.label}}
        </button>
      </ng-container>

      <ng-container *ngFor="let action of menuRowActions">
        <button type="button" mat-menu-item *ngIf="action.isShown"
                (click)="action.click(row, $event, rowActionsRef);">
          <mat-icon *ngIf="action.icon">{{action.icon}}</mat-icon>
          {{action.label}}
        </button>
      </ng-container>
    </ng-template>

    <!-- Case when we have restore mode enabled and must hide menu actions -->
    <ng-container *ngIf="restoreMode && restoreAction">
      <button type="button" mat-menu-item
              (click)="restoreAction.click(row, $event, rowActionsRef);">
        <mat-icon *ngIf="restoreAction.icon">{{restoreAction.icon}}</mat-icon>
        {{restoreAction.label}}
      </button>
    </ng-container>
  </mat-menu>
</td>
