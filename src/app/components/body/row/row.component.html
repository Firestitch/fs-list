<!-- Drag -->
<td class="fs-list-col drag-col"
    *ngIf="reorderEnabled && reorderPosition === ReorderPosition.Left"
    (mousedown)="dragStart($event, activeRow)"
    (touchstart)="dragStart($event, activeRow)"
>
  <mat-icon>drag_handle</mat-icon>
</td>

<!-- Selection -->
<ng-container *ngIf="selection">
  <td class="fs-list-col fs-list-col-selection">
    <mat-checkbox (change)="selectRow($event)" [checked]="selected"></mat-checkbox>
  </td>
</ng-container>

<!-- Content -->
<ng-container *ngFor="let column of columns; trackBy: trackByFn">
  <td fs-cell
      *ngIf="(row.isGroup && !column.groupCellColspanned) || (!row.isGroup && !column.cellColspanned)"
      [column]="column"
      [row]="row"
      [rowIndex]="rowIndex"
      [ngClass]="column.cellConfigs.classesArray"
      [attr.colspan]="(row.isGroup && column.groupCellConfigs.colspan) || column.cellConfigs.colspan"
      [attr.width]="column.width"
  >
  </td>
</ng-container>

<!-- Drag -->
<td class="fs-list-col drag-col"
    *ngIf="reorderEnabled && reorderPosition === ReorderPosition.Right"
    (mousedown)="dragStart($event, activeRow)"
    (touchstart)="dragStart($event, activeRow)"
>
  <mat-icon>drag_handle</mat-icon>
</td>

<!-- Row Actions -->
<td *ngIf="hasRowActions && !(reorderEnabled && reorderStrategy === ReorderStrategy.Manual)" class="fs-list-col row-actions">
  <fs-list-row-actions [row]="row"
                       [rowActions]="rowActions"
                       [menuRowActions]="menuRowActions"
                       [inlineRowActions]="inlineRowActions"
                       [restoreAction]="restoreAction"
                       [restoreMode]="restoreMode"
                       [rowRemoved]="rowRemoved"
  ></fs-list-row-actions>
</td>
