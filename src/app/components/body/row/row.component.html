<ng-container *ngFor="let column of columns">
  <td fs-cell
      *ngIf="!column.cellColspanned"
      [column]="column"
      [row]="row"
      [rowIndex]="rowIndex"
      [ngClass]="column.cellConfigs.classesArray"
      [attr.colspan]="column.cellConfigs.colspan"
      [attr.width]="column.width">
  </td>
</ng-container>

<!-- Drag -->
<td class="fs-list-col drag-col" *ngIf="reorder">
  <mat-icon>drag_handle</mat-icon>
</td>

<!-- Row Actions -->
<td *ngIf="rowActions?.length > 0 && !reorder" class="fs-list-col row-actions">
  <span *ngFor="let action of inlineRowActions"
        class="row-inline-action row-inline-action-{{action.type}}"
        [ngSwitch]="action.type"
  >
    <!-- Basic button -->
    <button *ngSwitchCase="'basic'"
            mat-button
            (click)="action.click(row, $event)"
            [ngClass]="action.classArray"
    >
      <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
    </button>

    <!-- Raised button -->
    <button *ngSwitchCase="'raised'"
            mat-raised-button
            (click)="action.click(row, $event)"
            [ngClass]="action.classArray"
    >
      <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
    </button>

    <!-- Icon button -->
    <button *ngSwitchCase="'icon'"
            mat-icon-button
            (click)="action.click(row, $event)"
            [ngClass]="action.classArray"
    >
      <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
    </button>

    <!-- Fab button -->
    <button *ngSwitchCase="'fab'"
            mat-fab
            (click)="action.click(row, $event)"
            [ngClass]="action.classArray"
    >
      <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
    </button>

    <!-- Mini Fab button -->
    <button *ngSwitchCase="'mini-fab'"
            mat-mini-fab
            (click)="action.click(row, $event)"
            [ngClass]="action.classArray"
    >
      <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
    </button>

    <ng-template #buttonContent let-value="value">
      <mat-icon *ngIf="action.icon">{{action.icon}}</mat-icon> {{action.label}}
    </ng-template>
  </span>

  <!-- Menu -->
  <span class="row-menu-action" *ngIf="menuRowActions.length">
    <button mat-icon-button [matMenuTriggerFor]="rowActionsRef">
      <mat-icon>more_vert</mat-icon>
    </button>
  </span>
  <mat-menu #rowActionsRef>
    <ng-container *ngFor="let action of inlineRowActions">
      <button class="hidden-mobile-menu-action"
              mat-menu-item
              *ngIf="action.menu === undefined"
              (click)="action.click(row, $event)"
      >
        <mat-icon *ngIf="action.icon">{{action.icon}}</mat-icon> {{action.label}}
      </button>
    </ng-container>
    <button mat-menu-item *ngFor="let action of menuRowActions" (click)="action.click(row, $event)">
      <mat-icon *ngIf="action.icon">{{action.icon}}</mat-icon> {{action.label}}
    </button>
  </mat-menu>
</td>
