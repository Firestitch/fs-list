<div class="fs-list-container">
  <div class="fs-list-filters" fxLayoutRow>
    <fs-filter *ngIf="config.filterService.fsConfig.items.length" [(filter)]="config.filterService" fxFlex></fs-filter>
    <div class="fs-list-actions" *ngIf="config.actions?.length">
      <span *ngFor="let action of config.actions">
          <button mat-raised-button
                  (click)="actionClick(action,$event)"
                  [ngClass]="{ 'mat-primary': action.primary }">{{ action.label }}</button>
      </span>
    </div>
  </div>
  <fs-list-status [dataChangedRef]="config.data$" [sorting]="config.sorting" [paging]="config.paging" *ngIf="config.paging"></fs-list-status>
  <table class="fs-list-table" role="grid">
    <thead fs-list-head
      class="fs-list-head"
      role="rowgroup"
      [columns]="config.columns"
      [sorting]="config.sorting">
    </thead>

    <tbody fs-list-body
      class="fs-list-body"
      role="rowgroup"
      [class.loading]="config.loading"
      [rows]="displayRows"
      [columns]="config.columns"
      [hasFooter]="config.hasFooter">
    </tbody>

    <tfoot fs-list-footer
           class="fs-list-footer"
           *ngIf="config.hasFooter"
           [columns]="config.columns">
    </tfoot>
  </table>

  <fs-list-pagination
    *ngIf="config.paging.enabled"
    [dataChangedRef]="config.data$"
    [pagination]="config.paging">
  </fs-list-pagination>
</div>
