<div class="fs-list-container">
  <!-- @TODO There was filters -->
  <div class="fs-list-filters" fxLayoutWrap>
    <fs-filter *ngIf="config.filterService.fsConfig.items.length" [(filter)]="config.filterService"
               fxFlex="70"></fs-filter>
    <div class="fs-list-top-actions" *ngIf="config.topActions?.length">
            <span *ngFor="let action of config.topActions">
                <button *ngIf="action.raised !== false" mat-raised-button
                        (click)="topActionsClick(action,$event)"
                        [ngClass]="{ 'mat-primary': action.primary !== false }">{{ action.label }}</button>
                <button *ngIf="action.raised === false" mat-button
                        (click)="topActionsClick(action,$event)"
                        [ngClass]="{ 'mat-primary': action.primary !== false }">{{ action.label }}</button>
            </span>
    </div>
  </div>
  <fs-list-status [dataChangedRef]="config.data$" [sorting]="config.sorting" [paging]="config.paging" *ngIf="config.paging"></fs-list-status>
  <table class="fs-list" role="grid">
    <fs-list-head
      class="fs-list-head"
      role="rowgroup"
      [columns]="config.columns"
      [sorting]="config.sorting">
    </fs-list-head>

    <fs-list-body
      class="fs-list-body"
      role="rowgroup"
      [class.loading]="config.loading"
      [rows]="rows"
      [columns]="config.columns">
    </fs-list-body>
  </table>

  <fs-list-pagination [dataChangedRef]="config.data$" [pagination]="config.paging"></fs-list-pagination>
</div>
